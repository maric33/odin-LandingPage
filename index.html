<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Project</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <div class="container-header">
            <div class="logo">Header Logo</div>
            <div class="head-links">
                <a class="link" href="#">header link one</a>
                <a class="link" href="#">header link two</a>
                <a class="link" href="#">header link three</a>
            </div>
        </div>
    </header>
    <div class="container-hero">
        <div class="left hero-item">
            <div class="hero-main">This website is awesome</div>
            <p class="hero-text">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</p>
            <button class="hero-btn">Sign up</button>
        </div>
        <div class="right hero-item">
            <img src="./images/image0.jpg" alt="first-image" class="hero-img" aria-placeholder="Mjesto za sliku">
        </div>
    </div>
</body>
</html>
